<!DOCTYPE html>
<html lang="th" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบทดสอบ HCI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
        }

        .quiz-container {
            background: var(--bs-body-bg);
            border: 1px solid var(--bs-border-color);
            border-radius: var(--bs-border-radius-lg);
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .question-card {
            background: var(--bs-tertiary-bg);
            border: 1px solid var(--bs-border-color);
            border-radius: var(--bs-border-radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .option-card {
            background: var(--bs-body-bg);
            border: 1px solid var(--bs-border-color);
            border-radius: var(--bs-border-radius);
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            color: var(--bs-body-color);
        }

        .option-card:hover {
            border-color: var(--bs-primary);
        }

        .option-card.selected {
            border-color: var(--bs-primary);
            background: rgba(var(--bs-primary-rgb), 0.1);
        }

        .option-card.correct {
            border-color: var(--bs-success);
            background: rgba(var(--bs-success-rgb), 0.1);
        }

        .option-card.incorrect {
            border-color: var(--bs-danger);
            background: rgba(var(--bs-danger-rgb), 0.1);
        }

        .correct-answer {
            background: rgba(var(--bs-success-rgb), 0.1);
            border: 1px solid var(--bs-success);
            border-radius: var(--bs-border-radius);
            padding: 1rem;
            margin-top: 1rem;
            display: none;
            color: var(--bs-success-text);
        }

        .result-card {
            background: var(--bs-primary);
            color: var(--bs-white);
            border-radius: var(--bs-border-radius-lg);
            padding: 2rem;
            text-align: center;
            display: none;
        }

        .result-score {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="quiz-container">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <h1 class="h3 fw-bold text-primary">แบบทดสอบ HCI</h1>
                        <p class="text-muted">Human and Computer Interaction</p>
                        <a href="answer-key.html" class="btn btn-outline-primary btn-sm">
                            ดูเฉลยทั้งหมด
                        </a>
                    </div>

                    <!-- Progress Bar -->
                    <div class="mb-4">
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">ข้อ <span id="currentQuestion">1</span> / <span
                                    id="totalQuestions">200</span></span>
                            <span class="text-muted">คะแนน: <span id="score">0</span></span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" id="progressBar" style="width: 0%"></div>
                        </div>
                    </div>

                    <!-- Quiz Content -->
                    <div id="quizContent">
                        <div class="question-card">
                            <h4 id="questionText" class="mb-4">กำลังโหลดข้อสอบ...</h4>

                            <div id="optionsContainer">
                                <!-- Options will be inserted here -->
                            </div>

                            <div class="correct-answer" id="correctAnswer">
                                <h6>คำตอบที่ถูกต้อง</h6>
                                <p id="correctAnswerText" class="mb-0"></p>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()" disabled>
                                    ข้อก่อนหน้า
                                </button>
                                <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" disabled>
                                    ข้อถัดไป
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Result Card -->
                    <div class="result-card" id="resultCard">
                        <h2 class="h4 mb-3">สำเร็จแล้ว!</h2>
                        <div class="result-score" id="finalScore">0%</div>
                        <p>คุณได้คะแนน <span id="finalCorrect">0</span> จาก <span id="finalTotal">200</span> ข้อ</p>
                        <button class="btn btn-light mt-3" onclick="restartQuiz()">
                            เริ่มใหม่
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="quiz.js"></script>
</body>

</html>
